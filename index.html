<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<div class="blog-post">
  <div class="image-box">
    <img src="assets/images/illustration-article.svg" alt="abstract illustration">
  </div>
  <div class="content-box">
    <div class="post-tag">
      Learning
    </div>
    <div class="post-date">
      Published 21 Dec 2023
    </div>
    <div class="post-title">
      HTML & CSS foundations
    </div>
    <div class="post-content">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>
    <div class="post-author">
      <img src="assets/images/image-avatar.webp" alt="author photo">
      Greg Hooper
    </div>
  </div>
</div>
</body>
</html>
